<head>
  <title>Todo List</title>
</head>
 
<body>
<div class="container"
     ng-app="simple-todos"
     ng-controller="TodosListCtrl">
    <form ng-submit="addTask(newTask); newTask = '';">
        <input ng-model="newTask" type="text">
        <input type="submit" value="Submit">
    </form>
    <ul>
        <li ng-repeat="task in tasks">
            {{task.text}}
        </li>
        <li>{{newTask}}</li>
    </ul>
</div>
</body>
